# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Get version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      - name: Get commits since last release
        id: commits
        run: |
          git fetch --tags
          PREV_TAG=$(git tag --sort=-version:refname | head -1)
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --format=%s -10)
          else
            COMMITS=$(git log --format=%s ${PREV_TAG}..HEAD)
          fi
          echo "log<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Create Release
        id: create-release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: Release v${{ steps.package-version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist repository
          path: "./dist"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Send Discord notification
        if: success()
        run: |
          COMMITS_RAW=$(cat <<'EOF'
          ${{ steps.commits.outputs.log }}
          EOF
          )
          COMMITS_FORMATTED=$(echo "$COMMITS_RAW" | sed 's/^/â€¢ /')

          PAYLOAD=$(jq -n \
            --arg content "++DEPLOYMENT PROTOCOLS: COMPLETE++
          ++OMNISSIAH BE PRAISED++
          ++VERSION: ${{ steps.package-version.outputs.version }}++

          <${{ steps.deployment.outputs.page_url }}>

          ðŸ“¦ Data-Vault Archive: <${{ steps.create-release.outputs.url }}>

          **++DATA-MANIFEST UPDATES++**
          \`\`\`
          $COMMITS_FORMATTED
          \`\`\`" \
            '{content: $content}')

          curl -H "Content-Type: application/json" -d "$PAYLOAD" ${{ secrets.DISCORD_WEBHOOK_URL }}
