# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Run tests
        id: tests
        continue-on-error: true
        run: |
          npm test -- --reporter=json --outputFile=test-results.json || true
          npm test -- --reporter=verbose 2>&1 | tee test-output.txt || true

          if grep -q "Tests.*failed" test-output.txt; then
            echo "outcome=failure" >> $GITHUB_OUTPUT
          else
            echo "outcome=success" >> $GITHUB_OUTPUT
          fi

          PASSED=$(grep -oP '\d+(?= passed)' test-output.txt | tail -1 || echo "0")
          FAILED=$(grep -oP '\d+(?= failed)' test-output.txt | tail -1 || echo "0")
          TOTAL=$((PASSED + FAILED))

          echo "passed=${PASSED:-0}" >> $GITHUB_OUTPUT
          echo "failed=${FAILED:-0}" >> $GITHUB_OUTPUT
          echo "total=${TOTAL:-0}" >> $GITHUB_OUTPUT
      - name: Build
        run: npm run build
      - name: Get version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      - name: Get commits since last release
        id: commits
        run: |
          git fetch --tags
          PREV_TAG=$(git tag --sort=-version:refname | head -1)
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --format=%s -10)
          else
            COMMITS=$(git log --format=%s ${PREV_TAG}..HEAD)
          fi
          echo "log<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Create Release
        id: create-release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: Release v${{ steps.package-version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist repository
          path: "./dist"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Send Discord notification
        if: success()
        run: |
          if [ "${{ steps.tests.outputs.outcome }}" == "success" ]; then
            TEST_STATUS="++UNIT TESTS: ${{ steps.tests.outputs.passed }}/${{ steps.tests.outputs.total }} PASSED++"
          else
            TEST_STATUS="++WARNING: UNIT TESTS: ${{ steps.tests.outputs.failed }}/${{ steps.tests.outputs.total }} FAILED++"
          fi

          PAYLOAD=$(jq -n \
            --arg content "++DEPLOYMENT PROTOCOLS: COMPLETE++
          ++OMNISSIAH BE PRAISED++
          ++VERSION: ${{ steps.package-version.outputs.version }}++
          ${TEST_STATUS}

          <${{ steps.deployment.outputs.page_url }}>

          ðŸ“¦ Data-Vault Archive: <${{ steps.create-release.outputs.url }}>
          ðŸ“‹ Test Results: <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}>" \
            '{content: $content}')

          curl -H "Content-Type: application/json" -d "$PAYLOAD" ${{ secrets.DISCORD_WEBHOOK_URL }}
